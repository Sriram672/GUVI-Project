<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
    

</head>

<body>
    


        <div class="container">
            
            <h1>Sign Up</h1>
            <form action="register.php" id="myform"  method="post">
                <div>
                    <p><label for="userName">User Name</label></p>
                    <input type="text" id="userName" autocomplete="off" name="username">
                </div>
                <div>
                    <p><label for="email">Email Address</label></p>
                    <input type="email" id="email" name="email" required autocomplete="off" >

                </div>
                <div>
                    <p><label for="password">Password</label></p>
                    <input type="password" id="password" name="password "required>
                </div>
                <br>
                <div>
                <label for="birthday">DOB</label>
                <br>
                <br>
                <input type="date" id="birthday" name="birthday">
                </div>
                <br>
                <label>Mobile number</label> 
                <br>
                <br>
                <input type="tel" name="tel" required>
                <br>
                <br>
                <button type="button" id="btn" onclick="return validateForm()">Sign Up Now</button>
                    
                <p>Already a member? <a href="login.html ">Log in</a></p>
            </form>
            


        </div>


    
</body>

</html>
